{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='{% static "scripts/main.js" %}' defer></script>
    <title>Build A Hero</title>
</head>

<body>
    <h1>Hero Builder</h1>
    <div id="hero_list">

    </div>

    <div>
        <h1>Add hero</h1>
        <form id="add_hero" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ hero_form.as_p}}
            <button type="submit">Create Hero</button>
        </form>    
    </div>
</body>

</html>
